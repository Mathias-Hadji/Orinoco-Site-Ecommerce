<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Orinoco</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" href="index.html">Accueil <span class="sr-only">(current)</span></a>
      </div>
    </div>
  </nav>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Panier</h1>
    </div>
  </div>

  <div class="container">
    <div class="row" id="product">
      <div class="col">
        <h2 class="my-5">Résumé de votre commande :</h2>
      </div>
    </div>
    <div class="row card card-body shadow-sm bg-white rounded py-3">
      <div class="col">
        <h4>Prix total :</h4>
        <h5 id="price-order" class="text-muted">0 €</h5>
      </div>
    </div>
  </div>


  <div class="container my-5 px-5 shadow bg-white rounded">
    <h2 class="py-5">Formulaire de commande :</h2>
    <form id="form-order">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputFirstName">Prénom</label>
          <input type="text" class="form-control" placeholder="Martin" required="required" name="firstName">
          <small></small>
        </div>
        <div class="form-group col-md-6">
          <label for="inputLastName">Nom</label>
          <input type="text" class="form-control" placeholder="Dupont" required="required" name="lastName">
          <small></small>
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress">Adresse</label>
          <input type="text" class="form-control" placeholder="1234 Main St" required="required" name="address">
          <small></small>
        </div>
        <div class="form-group col-md-6">
          <label for="inputCity">Ville</label>
          <input type="text" class="form-control" placeholder="Paris" required="required" name="city">
          <small></small>
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" placeholder="martin.dupont@gmail.com" required="required" name="email">
          <small></small>
        </div>
        <div class="form-group col-md-12">
          <button type="submit" class="btn btn-primary my-3">Valider la commande</a>
        </div>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="page-footer font-small blue my-5">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">© 2020 Copyright:
      <a href="#"> Orinoco.com</a>
    </div>
    <!-- Copyright -->

  </footer>
  <!-- Footer -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous">
  </script>
</body>

</html>
